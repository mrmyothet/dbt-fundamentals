name: "jaffle_shop"

config-version: 2
version: "0.1"

profile: "jaffle_shop"

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_modules"
  - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

seeds:
  +docs:
    node_color: "#cd7f32"

# project-level pre-hook
models:
  # pre-hook:
  # - "ATTACH 'data/raw_jaffle_shop.duckdb' AS external_jaffle_shop"
  jaffle_shop:
    +materialized: table
    staging:
      +materialized: view
      +docs:
        node_color: "silver"
    +docs:
      node_color: "gold"
    marts:
      materialized: table
on-run-start:
  - "ATTACH 'data/raw_jaffle_shop.duckdb' AS external_jaffle_shop"
