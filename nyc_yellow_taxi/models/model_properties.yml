version: 2

models:
  - name: taxi_rides_raw
    columns:
      - name: fare_amount
        tests:
          - not_null
      - name: payment_type
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: [0, 1, 2, 3, 4]
                quote: false
      - name: total_amount
        tests:
          - check_gt_0
      - name: tpep_pickup_datetime
        tests:
          - check_columns_unequal:
              arguments:
                column_name2: tpep_dropoff_datetime
